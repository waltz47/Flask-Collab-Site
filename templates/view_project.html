<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">{{ project.title }}</h2>
        <p><strong>Posted by:</strong> {{ project.owner }}</p>
        <p>{{ project.description }}</p>
        <div class="image-carousel">
            {% if project.project_images %}
                {% for image in project.project_images.split(',') %}
                    <img src="/static/uploads/{{ image.strip() }}" class="img-fluid img-thumbnail" alt="Project Image">
                {% endfor %}
            {% else %}
                <p>No image for this project.</p>
            {% endif %}
        </div>
        <a href="/browse-projects" class="btn btn-link">Back to Browse Projects</a>
    </div>
</body>
</html>
